{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Django</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      href="{% static 'fontawesomefree/css/fontawesome.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'fontawesomefree/css/brands.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'fontawesomefree/css/solid.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>

  <body>
    <div class="container-fluid">
      <h1>Title</h1>
      <div class="d-flex justify-content-center">
        <div class="card text-bg-primary mb-3">
          <div class="card-body">
            <form action="{% url 'create_task' %}" method="post">
              {% csrf_token %}
              <ul>
                <li>
                  <label class="form-label" for="title">Titulo:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="title"
                    name="title"
                  />
                </li>
                <li>
                  <label class="form-label" for="description">Mensaje:</label>
                  <textarea
                    id="description"
                    rows="3"
                    placeholder="Input"
                    name="description"
                    class="form-control"
                  ></textarea>
                </li>
              </ul>
              <button class="btn btn-success mb-3">
                <i class="fa-solid fa-floppy-disk"></i>
                <small>Save</small>
              </button>
            </form>
          </div>
        </div>
      </div>
      {% for task in tasks %}
      <div class="container_list">
        <ul class="list-group">
          <li class="list-group-item">
            <h3>{{task.title}}</h3>
            <p>{{task.description}}</p>
            <a href="delete/{{ task.id }}">
              <button
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="Tooltip on top"
                class="btn btn-primary"
              >
                <i class="fa-solid fa-trash"></i>
                <small>Delete </small>
              </button>
            </a>
          </li>
        </ul>
        {% empty %}
        <h3>No tasks</h3>
      </div>

      {% endfor %}
    </div>
  </body>
</html>
